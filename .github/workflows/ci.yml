name: CI

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

 
  workflow_dispatch:


jobs:

  build:

    runs-on: windows-latest

    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.101'
      - run: dotnet test
      - run: dotnet publish ./src/Julien.Dudek.FeatureMatching.Console/Julien.Dudek.FeatureMatching.Console.csproj --self-contained true --output ./win-x64/feature-matching -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true /p:PublishReadyToRun=true
      - name: Upload Console Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Publish win-x64 Feature Matching
          path: ./win-x64/feature-matching
